<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Travlster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="typeahead.js-bootstrap.css/typeahead.js-bootstrap.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            {{#link-to 'home' class="navbar-brand"}}Travlster{{/link-to}}
          </div>
          <ul class="nav navbar-nav">
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
            <li>{{#link-to 'contact-us'}}Contact Us{{/link-to}}</li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="home">
      <h1>Travlster</h1>
      <a class="btn btn-primary btn-lg" id="login" href="/auth/google" data-toggle="tooltip" title="Using your existing accounts">Sign up / Log in with your Google account</a>
    </script>

    <script type="text/x-handlebars" id="about">
      <h1>About</h1>
    </script>

    <script type="text/x-handlebars" id="contact-us">
      <h1>Contact Us</h1>
    </script>

    <script data-main="js/app" src="requirejs/require.js"></script>
  </body>
</html>
