<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Travlster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="typeahead.js-bootstrap.css/typeahead.js-bootstrap.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            {{#link-to 'dashboard' class="navbar-brand"}}Travlster{{/link-to}}
          </div>
          <ul class="nav navbar-nav">
            <li>{{#link-to 'buses'}}Buses{{/link-to}}</li>
            <li>{{#link-to 'trains'}}Trains{{/link-to}}</li>
            <li>{{#link-to 'logs'}}Log Your Journey{{/link-to}}</li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a id="register" href="/auth/logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="dashboard">
      <h1>Dashboard</h1>
    </script>

    <script type="text/x-handlebars" id="buses">
      <h1>Buses</h1>
    </script>

    <script type="text/x-handlebars" id="trains">
      <h1>Trains</h1>
    </script>

    <script type="text/x-handlebars" id="logs">
      <h1>Log your Journey</h1>
      <h2>Past Journeys</h2>
      <div class="row">
        <div class="col-md-3">
          <h3>Trips</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Started at</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody>
              {{#each}}
              <tr>
                <td>
                  {{#link-to 'log' this}}
                    {{startDateTime}}
                  {{/link-to}}
                </td>
                <td>{{type}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <div class="col-md-9">
          <h3>Trip Details</h3>
          {{outlet}}
        </div>
      </div>
      <form role="form">
        <legend>Select your journey type:</legend>
        <fieldset>
          <div class="radio">
            <label for="jt-walk">
              <input type="radio" name="journey-type" value="walk" id="jt-walk" />
              Walk
            </label>
          </div>
          <div class="radio">
            <label for="jt-bicycle">
              <input type="radio" name="journey-type" value="bicycle" id="jt-bicycle" />
              Bicycle
            </label>
          </div>
          <div class="radio">
            <label for="jt-motorcycle">
              <input type="radio" name="journey-type" value="motorcycle" id="jt-motorcycle" />
              Motorcycle
            </label>
          </div>
          <div class="radio">
            <label for="jt-car">
              <input type="radio" name="journey-type" value="car" id="jt-car" />
              Car
            </label>
          </div>
          <div class="radio">
            <label for="jt-bus">
              <input type="radio" name="journey-type" value="bus" id="jt-bus" />
              Bus
            </label>
          </div>
          <div class="radio">
            <label for="jt-train">
              <input type="radio" name="journey-type" value="train" id="jt-train" />
              Train
            </label>
          </div>
          <input type="submit" value="Start">
        </fieldset>
      </form>
    </script>

    <script type="text/x-handlebars" id="log">
      <h1>Log</h1>
      {{startDateTime}}
      <br />
      {{endDateTime}}
      <br />
      {{waypoints}}
      <br />
      {{type}}
    </script>

    <script data-main="js/app" src="requirejs/require.js"></script>
  </body>
</html>
